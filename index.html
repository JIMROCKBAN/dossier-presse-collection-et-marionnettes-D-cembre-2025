<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Th√©√¢tre du Petit Miroir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 60px 40px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 50px;
        }
        
        .card-grid {
            display: grid;
            gap: 30px;
            margin-top: 40px;
        }
        
        .card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 40px 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-color: #667eea;
        }
        
        .card-title {
            font-size: 1.8em;
            color: #2d3748;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .card-description {
            color: #4a5568;
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .card-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://static.wixstatic.com/media/66b6e6_7e5ea08afb054f2eae7e46fdcfb24d2a~mv2.jpeg" alt="Th√©√¢tre du Petit Miroir" class="logo">
        
        <h1>Th√©√¢tre du Petit Miroir</h1>
        <p class="subtitle">Ressources et documentation</p>
        
        <div class="card-grid">
            <a href="/dossier-presse/" class="card">
                <div class="card-title">üìÅ Dossier de Presse</div>
                <div class="card-description">
                    Collection d'ombres et de marionnettes chinoises<br>
                    Un panorama des arts du spectacle chinois
                </div>
            </a>
        </div>
    </div>
</body>
</html>
